<div class="bg-noise bg-zinc-900 text-white min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-8">ROT SOFT GAMES</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="bg-zinc-800 p-4 rounded-lg shadow-lg">
            <img src="https://placehold.co/300x200" alt="Game 1" class="mb-4">
            <h2 class="text-lg font-bold mb-2">Game 1</h2>
            <p class="text-sm">Short description of Game 1</p>
            <button class="mt-2 bg-red-500 text-white p-2 rounded-lg">View Details</button>
        </div>
    </div>
</div>

<div id="modal" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-lg max-w-md">
        <h2 class="text-2xl font-bold mb-4">Game Title</h2>
        <p class="mb-4">Long description of the game...</p>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <img src="https://placehold.co/400x300" alt="Game Screenshot">
        </div>
        <button id="closeModal" class="mt-4 bg-blue-500 text-white p-2 rounded-lg">Close</button>
    </div>
</div>

<script>
    const modal = document.getElementById('modal');
    const closeModal = document.getElementById('closeModal');
    
    document.querySelectorAll('.bg-zinc-800 button').forEach(button => {
        button.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });
    });

    closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
    });
</script>
